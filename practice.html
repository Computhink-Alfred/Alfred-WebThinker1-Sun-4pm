<!DOCTYPE html>
<html lang="en-SG">
  <head>
  	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <link href="/script/practice.css" rel="stylesheet">
    <link href="script/bootstrap.css" rel="stylesheet">
    <style>
      h1 {
        colour: red;
      }
    </style>
  </head>
  <body>
    <p>This is me writing and making changes to my practice.html just to see if the auto-commit is working.</p>
    <form>
      <label for="userPhoneNumber">Enter Phone Number:</label>
      <input type="number" id="userPhoneNumber" placeholder="E.g. 87654321" class="form-control">
      <p id="phoneNumberError" class="text-danger d-none">Field cannot be left blank.</p>
      <button type="button" class="btn btn-primary" onclick="validate()">Submit</button>
    </form>
    <script>
      const validate = () => {
        let userNumber = document.getElementById("userPhoneNumber").value.length;
        
        if (userNumber == 0) {
          document.getElementById("userPhoneNumber").classList = "form-control is-invalid";
          document.getElementById("phoneNumberError").classList = "text-danger";
        } else {
          document.getElementById("userPhoneNumber").classList = "form-control";
          document.getElementById("phoneNumberError").classList = "text-danger d-none";
        }
      }
    </script>
  </body>
</html>
